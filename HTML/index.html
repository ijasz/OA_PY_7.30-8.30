<html>
  <head>
    <title>Friday</title>
  </head>
  <body>
    <img src="images/girl.jpg" alt="" ">

    <h2>Table</h2>
    <table border="1px">
      <tr>
        <td>Person</td>
        <td>Age</td>
      </tr>

      <tr>
        <td>Balaji</td>
        <td>20</td>
      </tr>

      <tr>
        <td>Anbarasan</td>
        <td>10</td>
      </tr>

      <tr>
        <td>Barath</td>
        <td>15</td>
      </tr>
    </table>

    <br />
    <hr />
    <br />

    <h2>Table - Colspan Rowspan</h2>
    <table border="1px">
      <tr>
        <th>Column1</th>
        <th>Column2</th>
        <th>Column3</th>
      </tr>

      <tr>
        <td rowspan="2">Row 1 Cell 1</td>
        <td>Row 1 Cell 2</td>
        <td>Row 1 Cell 3</td>
      </tr>

      <tr>
        <td>Row 2 Cell 2</td>
        <td>Row 2 Cell 3</td>
      </tr>

      <tr>
        <td colspan="3">Row 3 Cell 1</td>
      </tr>
    </table>

    <br /><br />
    <hr />

    <h1>Forms</h1>

    <form>
      <label for="name">Username</label>
      <input id="name" type="text" placeholder="enter your name" required />

      <br /><br />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="enter your email" required />

      <br /><br />

      <label for="">Email</label>
      <input type="password" placeholder="enter your password" />

      <br /><br />

      <label for="">DOB</label>
      <input type="datetime-local" />

      <br /><br />

      <input type="submit" />
      <button>Click</button>
      <input type="reset" />

      <br /><br />
      <hr />

      <h1>What is your fav color?</h1>
      <input id="red" type="checkbox" />
      <label for="red">RED</label>
      <br />
      <input id="blue" type="checkbox" />
      <label for="blue">BLUE</label>
      <br />
      <input id="aob" type="checkbox" />
      <label for="aob">ALL OF THE ABOVE</label>
      <hr />

      <br /><br />

      <h1>Gender?</h1>
      <input id="MALE" type="radio" name="gender" />
      <label for="MALE">MALE</label>
      <br />
      <input id="FEMALE" type="radio" name="gender" />
      <label for="FEMALE">FEMALE</label>
      <br />
      <input id="OTHER" type="radio" name="gender" />
      <label for="OTHER">OTHER</label>

      <hr />

      <input type="range" />

      <h2>1. button</h2>
      <input type="button" value="click" />

      <h2>3. button</h2>
      <input type="color" />
    </form>

    <br /><br /><br /><br /><br />
  </body>
</html>
